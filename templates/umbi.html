<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .error-container img {
            max-width: 100%;
            height: auto;
        }
        .error-container h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        .error-container p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/static/meme.gif" alt="Sad GIF">
        <h1>Oops! Something went wrong.</h1>
        <p>Eniku oru adipoli server medichu tha!</p>
    </div>
</body>
</html>
